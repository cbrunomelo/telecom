<div *ngIf="errors.length > 0" class="alert alert-danger mb-4" role="alert">
  <h6 class="mb-2">
    <i *ngIf="showIcon" class="fas fa-exclamation-triangle me-2"></i>
    {{ title }}{{ errors.length > 1 ? ':' : ':' }}
  </h6>
  <div class="validation-errors">
    <div *ngFor="let error of errors" class="error-item">
      {{ error }}
    </div>
  </div>
</div>

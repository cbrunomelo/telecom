<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>{{ isEditing ? 'Editar' : 'Nova' }} Fatura</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="faturaForm" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-md-6">
          <app-select-input
            [formControl]="$any(faturaForm.controls.contratoId)"
            label="Contrato"
            placeholder="Selecione um contrato"
            [options]="(contratosOptions$ | async) ?? []"
            [errorMessage]="faturaForm.controls.contratoId.errors?.['required'] && faturaForm.controls.contratoId.touched ? 'Contrato é obrigatório' : ''"
            icon="file-contract"
            formControlName="contratoId"
          ></app-select-input>
        </div>

        <div class="col-md-6">
          <app-text-input
            [formControl]="$any(faturaForm.controls.numeroFatura)"
            label="Número da Fatura"
            placeholder="Digite o número da fatura"
            [errorMessage]="faturaForm.controls.numeroFatura.errors?.['required'] && faturaForm.controls.numeroFatura.touched ? 'Número da fatura é obrigatório' : ''"
            icon="hashtag"
            formControlName="numeroFatura"
          ></app-text-input>
        </div>

        <div class="col-md-6">
          <app-date-input
            [formControl]="$any(faturaForm.controls.dataEmissao)"
            label="Data de Emissão"
            [disabled]="true"
            formControlName="dataEmissao"
          ></app-date-input>
        </div>

        <div class="col-md-6">
          <app-date-input
            [formControl]="$any(faturaForm.controls.dataVencimento)"
            label="Data de Vencimento"
            [errorMessage]="faturaForm.controls.dataVencimento.errors?.['required'] && faturaForm.controls.dataVencimento.touched ? 'Data de vencimento é obrigatória' : ''"
            formControlName="dataVencimento"
          ></app-date-input>
        </div>

        <div class="col-md-4">
          <app-currency-input
            [formControl]="$any(faturaForm.controls.valor)"
            label="Valor"
            [errorMessage]="faturaForm.controls.valor.errors?.['required'] ? 'Valor é obrigatório' : faturaForm.controls.valor.errors?.['min'] ? 'Valor deve ser maior que zero' : ''"
            formControlName="valor"
          ></app-currency-input>
        </div>

        <div class="col-md-4">
          <app-select-input
            [formControl]="$any(faturaForm.controls.status)"
            label="Status"
            placeholder="Selecione um status"
            [options]="statusOptions"
            [errorMessage]="faturaForm.controls.status.errors?.['required'] && faturaForm.controls.status.touched ? 'Status é obrigatório' : ''"
            icon="info-circle"
            formControlName="status"
          ></app-select-input>
        </div>

        <div class="col-md-4" *ngIf="faturaForm.get('status')?.value === 'PAGA'">
          <app-date-input
            [formControl]="$any(faturaForm.controls.dataPagamento)"
            label="Data de Pagamento"
            [errorMessage]="faturaForm.controls.dataPagamento.errors?.['required'] && faturaForm.controls.dataPagamento.touched ? 'Data de pagamento é obrigatória' : ''"
            formControlName="dataPagamento"
          ></app-date-input>
        </div>

        <div class="col-12 d-flex gap-2 justify-content-end">
          <button type="button" class="btn btn-secondary" routerLink="/faturas">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="faturaForm.invalid">
            {{ isEditing ? 'Atualizar' : 'Criar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
